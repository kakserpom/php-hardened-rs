edition = "2024"

[dependencies]
ammonia = { git = "https://github.com/kakserpom/ammonia.git", branch = "owned" }
#ammonia = {path = "ammonia"}
anyhow = "1.0.98"
ext-php-rs = { git = "https://github.com/davidcole1340/ext-php-rs.git", branch = "master", features = ["anyhow"] }
url = "2.5.4"
rand = "0.9"
strum = { version = "0.27.1", features = ["derive", "strum_macros"] }
